{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrawler Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Make sure the sidebar stretches to the full height of the viewport */
        body,
        html {
            height: 100%;
        }

        .sidebar {
            height: 100%;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li class="font-size:large;"><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <!-- <li><a href="{% url 'parsed_output' %}">Parsed Output</a></li> -->
            <li><a href="{% url 'dirty_seo' %}">Dirty Metadata</a></li>
            <li><a href="{% url 'cleanlist' %}">Clean Metadata</a></li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
